<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login | Land Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="sdg-development" />
    <meta name="keywords" content="sdg framework">
    <meta name="description"
        content="One Stop Service is an online platform integrating relevant Government agencies for providing efficient and transparent
            services to domestic and foreign investors" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Fav icon -->
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"  href="./css/login-style.css?v=20230607.724" />

</head>

<body class="">
    <div class="site-login">
        <div class="login-body" style="background-image: url(./images/login-page-banner.jpg);">
            <div class="login-content">
                <form action="">
                    <div class="login-box">
                        <a href="#" class="login-logo"><img src="./images/smart-mutation-logo.svg" alt="Logo"></a>
                        <div class="login-form">
                            <div class="form-group">
                                <label>Email</label>
                                <div class="form-input-icon">
                                    <input class="form-control" type="email" placeholder="Enter Your Email">
                                    <span class="input-icon icon-user"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <div class="form-input-icon">
                                    <input class="form-control" type="password" placeholder="Enter Your Password">
                                    <span class="input-icon icon-password-eye"></span>
                                    <a class="forget-password-text" href="#">Forgot Password?</a>
                                </div>
                            </div>

                            <button class="btn-submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <footer class="site-footer">
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-text">
                            <p>Managed by Business Automation Ltd. on behalf of Ministry of Land</p>
                        </div>

                        <div class="footer-logo left-logo">
                            <a href="#"><img src="./images/ba-footer-logo.svg" alt="Logo"></a>
                        </div>
                        <div class="footer-logo right-logo">
                            <a href="#"><img src="./images/ba-footer-logo-land.svg" alt="Logo"></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div><!-- /site-main-content -->

</body>
